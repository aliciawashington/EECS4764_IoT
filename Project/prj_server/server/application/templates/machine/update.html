<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <script src="https://code.highcharts.com/modules/accessibility.js"></script>
      <title>Machine Dashboard</title>
      <link rel="stylesheet" href="../../static/css/style.css">
   </head>
   <body>
    <script src="../../static/js/chart.js"></script>
    <div class="container-fluid">
      <div class="jumbotron">
          <hr class="my-4">
        <h1 class="display-4"> {{ data }}</h1>
        <p class="lead">Most Recent Data Point</p>
        <hr class="my-4">
        <h1 class="display-4"> {{ time_stamp }}</h1>
        <p class="lead">Current Time Stamp (EST)</p>
      <hr class="my-4>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/index.html" role="button">REFRESH</a>
        </p>
      </div>

      <figure class="highcharts-figure">
        <div id="chart-container" style="width:100%; height:400px"></div>
        <p class="highcharts-description">
          Chart showing how Highcharts can automatically compute a histogram from
          source data. In this chart, the source data is also displayed as a
          scatter plot.
        </p>
      </figure>
    
    </div>
    
    </body>
</html>
